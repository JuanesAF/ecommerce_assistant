<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Chat E-commerce</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f8;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .chat-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #log {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .me, .bot {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .me {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #000;
        }

        .bot {
            align-self: flex-start;
            background-color: #e6ecf0;
            color: #000;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #msg {
            flex: 1;
            padding: 1rem;
            border: none;
            font-size: 1rem;
            border-radius: 0 0 0 8px;
            outline: none;
        }

        #send {
            padding: 1rem 1.5rem;
            background-color: #06c;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0 0 8px 0;
        }

        #send:hover {
            background-color: #0051a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat E-commerce</div>
        <div id="log"></div>
        <div class="chat-input">
            <input id="msg" placeholder="Escribe tu mensaje..." autocomplete="off" />
            <button id="send">Enviar</button>
        </div>
    </div>

    <script>
        const BOT_URL = "https://ecommerce-assistant-7xoi.onrender.com/chat"; // Cambiar si el backend está en otro lugar
        const input = document.getElementById("msg");
        const log = document.getElementById("log");
        const btn = document.getElementById("send");

        function add(line, who) {
            const div = document.createElement("div");
            div.className = who;
            div.textContent = line;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight; // Autoscroll
        }

        async function send() {
            const text = input.value.trim();
            if (!text) return;
            add("Tú: " + text, "me");
            input.value = "";

            try {
                const r = await fetch(BOT_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, user_id: 1 })
                });

                const data = await r.json();
                add("Bot: " + (data.reply || "(sin respuesta)"), "bot");
            } catch (e) {
                add("Bot: Error conectando al bot: " + e.message, "bot");
            }
        }

        btn.onclick = send;
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") send(); // Corregido: "Enter" en vez de "enter"
        });
    </script>
</body>
</html>
